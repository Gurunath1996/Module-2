<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <!-- Image and text -->
<nav class="navbar navbar-light bg-warning">
    <a class="navbar-brand" href="#" style="font-weight: bold; font-family: cursive">
      <img src="https://image.freepik.com/free-vector/parking-lot-isometric-composition_1284-20056.jpg" width="30" height="30" class="d-inline-block align-top" alt="" >
      Parking Lot
    </a>
  </nav>

  <!-- heading -->
<div style="background-image: url(https://www.kai-pavement.com/files/img_84461319227780.jpg); background-repeat: no-repeat; background-size: cover;"><br><br>
  <h4 class="mx-auto" style="width: 400px; text-shadow: 2px 2px 5px black; ">Add car to Parking Lot</h4><br><br>
 
  <!-- form -->
  <div class="col-md-4 offset-md-4">
    <form  method="GET"  name="loginForm" onsubmit="return validate()" >
        <div class="form-group">
            <label for="username">Owner</label>
            <input type="text" name="username" id="owner"  class="form-control" placeholder="Enter owner name" required>
        </div>

        <div class="form-group mb-2">
            <label for="username" >Car</label>
            <input type="text" name="password" id="car" class="form-control" placeholder="Enter car model" required>
        </div>
        <div class="form-group mb-2">
            <label for="username" style="color: white;">Licence plate</label>
            <input type="text" name="Licence plate" id="license" class="form-control" placeholder="Ex: KA25ME8055" required>
        </div>
        <div class="form-group mb-2">
            <label for="username" style="color: white;">Entery Date</label>
            <input type="date" name="Entery Date" id="enDate" class="form-control" required>
        </div>
        <div class="form-group mb-2">
            <label for="username" style="color: white;">Exit Date</label>
            <input type="date" name="Exit Date" id="exDate" class="form-control" required>
        </div><br>
       <button type="submit" class="btn btn-warning" style="margin-left: 440px;" >Add car</button>
    </form>
</div> <br><br>

  <!-- table -->
  <table class="table table-dark table-hover" >
    <thead>
        <tr>
          <th scope="col">Owner</th>
          <th scope="col">Car</th>
          <th scope="col">License Plate Number</th>
          <th scope="col">Entry Date</th>
          <th scope="col">Exit Date</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
  </table>
